<Macro VHostFobia $domain $wwwdir $srcdir>
    <VirtualHost *:80>
        ServerAdmin admin@$domain
        ServerName $domain
        ServerAlias www.$domain
        DocumentRoot $wwwdir

        <Directory />
            Options FollowSymLinks
            AllowOverride None
        </Directory>

        <Directory $wwwdir>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
        </Directory>

        ScriptAlias /cgi-bin/ $wwwdir/cgi-bin/
        <Directory "$wwwdir/cgi-bin">
            AllowOverride None
            Options +ExecCGI +MultiViews +SymLinksIfOwnerMatch
            Order allow,deny
            Allow from all
        </Directory>

        LogLevel warn
        LogFormat "%h %l %u %t \"%r\" %>s %b" common

        ErrorLog  $srcdir/app/logs/error.log
        CustomLog $srcdir/app/logs/access.log common
    </VirtualHost>
</Macro>

#
# VHostFobia begin
#
Use VHostFobia    fobia.loc    /var/www/fobia    /srv/fobiaweb/fobia
#
# VHostFobia end
#

